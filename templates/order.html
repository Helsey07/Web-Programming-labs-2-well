{% extends "base.html" %}
{% block lab %}Лабораторная работа №3{% endblock %}

{% block main %}
    <h1>Заказ напитка:</h1>

    <form action="/lab3/pay">
        <div>Напиток:</div>

        <label>
            <input type="radio" value="cofee" name="drink" checked>Кофе
        </label>

        <label>
            <input type="radio" name="drink" value="black-tea" checked>Чёрный чай
        </label>

        <label>
            <input type="radio" name="drink" value="green-tea" checked>Зелёный чай
        </label>

        <div>Добавки:</div>

        <label>
            <input type="checkbox" name="milk">Молоко
        </label>

        <label>
            <input type="checkbox" name="sugar">Сахар
        </label>

        <div>
            <button type="submit">Заказать</button>
        </div>
    </form>
{% endblock %}
